@()(implicit webJarsUtil: org.webjars.play.WebJarsUtil)

<!DOCTYPE html>
<html>
<head>
    <title>Three D</title>
    <link rel='stylesheet' href='@webJarsUtil.locate("bootstrap.min.css").url.getOrElse("")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/index.css")'>
    <script type='text/javascript' src='@webJarsUtil.locate("jquery.min.js").url.getOrElse("")'></script>
    <script type="text/javascript" src="@routes.LifeController.javascriptRoutes()"></script>
    <script type="text/javascript"  src='@routes.Assets.at("javascripts/three.js")'></script>
    <script type="text/javascript"  src='@routes.Assets.at("javascripts/parallel.js")'></script>
</head>
<body onload="resetButton.click()">
<button class="button" id="autoRefreshButton">Auto Refresh</button>
<button class="button" id="singleRefreshButton">Single Step</button>
<button class="button" id="resetButton" data-layers="20" data-width="106" data-height="106">Reset</button>
<script type="x-shader/x-vertex" id="vertexshader">

    attribute float alpha;

    varying float vAlpha;

    void main() {

        vAlpha = alpha;

        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

        gl_PointSize = 4.0;

        gl_Position = projectionMatrix * mvPosition;

    }

</script>

<script type="x-shader/x-fragment" id="fragmentshader">

    uniform vec3 color;

    varying float vAlpha;

    void main() {

        gl_FragColor = vec4( color, vAlpha );

    }

</script>

    <script type='text/javascript' src='@routes.Assets.at("javascripts/3dindex.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/3ddraw.js")'></script>
</body>
</html>
